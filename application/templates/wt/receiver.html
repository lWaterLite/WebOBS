<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>WebOBS</title>
  <link rel="stylesheet" type="text/css" href="streamer.css">
</head>

      <img src="../assets/WebOBS.svg" alt="WebOBS" width="100" height="100">
